name: Sync Branch with Main

on:
  push:
    branches-ignore:
      - main # 메인 브랜치를 무시합니다.

jobs:
  sync_with_main:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Push to Main if Branch Changed
      run: |
        # 현재 브랜치를 가져옵니다.
        current_branch=$(git branch --show-current)
        
        # 가져온 브랜치가 main이 아니라면 main에 변경사항을 푸시합니다.
        if [ "$current_branch" != "main" ]; then
          git push origin "$current_branch":main
        fi
