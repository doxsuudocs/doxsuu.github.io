name: Merge any release branch to uat
on:
  push:
    branches:
      - 'test'
jobs:
  merge-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Merge staging -> uat
        uses: devmasx/merge-branch@master
        with:
          type: now
          target_branch: test
          github_token: ${{ secrets.GITHUB_TOKEN }}
