name: Sync and PR on push

on:
  push:
    branches: 
      - '*'
    branches-ignore:
      - main

jobs:
  sync_and_pr:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: main
          fetch-depth: 0

      - name: Push to new branch
        run: |
          git checkout ${{ github.ref }}
          git merge main
          git push origin ${{ github.ref }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: ${{ github.ref }}
          title: 'Update ${{ github.ref }} from main'
          body: 'This PR was auto-generated to sync the main and ${{ github.ref }} branches.'
          draft: false
